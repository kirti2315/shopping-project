<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylekeest.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="images\shape.jpeg" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Contact us!</h3>
          <p class="text">
            WE WOULD LOVE TO HELP YOU: <br>
            Contact us at:
          </p>

          <div class="info">
            <div class="information">
              <img src="images\location.jpeg" class="icon" alt="" />
              <p>92 Cherry Drive, Hyderabad, TN 500080</p>
            </div>
            <div class="information">
              <img src="images\message.jpeg" class="icon" alt="" />
              <p>keest@gmail.com</p>
            </div>
            <div class="information">
              <img src="images\phone.jpeg" class="icon" alt="" />
              <p>+91 99897 66564</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
 			<img src="images\shape.jpeg">
        </div>
      </div>
    </div>
  </body>
</html>
